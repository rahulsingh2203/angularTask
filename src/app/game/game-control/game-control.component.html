<div class="container">
    <div class="row">
        <h1>Game Control</h1>
    </div>
    <div class="row">
        <div class="col-xs-4">
            <button class="btn btn-success" (click)="onStartGame()">Start</button>
        </div>
        <div class="col-xs-4">
            <span>Counter: {{lastNumber}}</span>
        </div>
        <div class="col-xs-4">
            <button class="btn btn-danger" (click)="onStopGame()">Stop</button>
        </div>
    </div>
</div>
